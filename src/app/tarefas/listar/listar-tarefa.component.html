<h1 class="m-2 text-center">Listagem de Tarefas</h1>

<div class="table-responsive">

  <table class="table align-middle text-center table-hover table-striped table-bordered">

    <tbody>
      <tr>
        <th>Tarefa</th>

        <th>ConcluÃ­da</th>

        <th>
          <a [routerLink]="['/tarefas/cadastrar']" class="btn btn-success m-1">
            <i class="bi bi-plus"></i> Novo
          </a>
        </th>
      </tr>

      <tr *ngFor="let tarefa of tarefas">
        <td [tarefaConcluido]="tarefa.concluida!" [class.bg-success]="!tarefa.concluida">
          {{ tarefa.nome }}
        </td>

        <td style="width: 150px">
          <input type="checkbox" class="form-check-input" [value]="tarefa.id" [checked]="tarefa.concluida"
            (click)="alterarStatus(tarefa)">
        </td>

        <td style="width: 250px">
          <a [routerLink]="['/tarefas/editar', tarefa.id]" class="btn btn-info">
            <i class="bi bi-pencil"></i> Editar
          </a>

          <a (click)="remover($event, tarefa)" class="btn btn-danger mx-1">
            <i class="bi bi-x"></i> Remover
          </a>
        </td>
      </tr>
    </tbody>

  </table>

</div>

<p *ngIf="tarefas.length==0">Nenhuma tarefa cadastrada.</p>
